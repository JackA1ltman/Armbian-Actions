## Rename audio devices for lemonpi board
function post_family_tweaks__lemonpi_naming_audios() {
	display_alert "$BOARD" "Renaming LemonPi audio devices" "info"

	## Create udev rules to give friendly names to audio devices
	## IMPORTANT: Verify these ID_PATH values match your actual system.
	## Use 'udevadm info -a -p $(udevadm info -q path -n /dev/snd/pcmC0D0p)' etc. to check.
	mkdir -p "${SDCARD}/etc/udev/rules.d/"
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-dp0-sound", ENV{SOUND_DESCRIPTION}="DP0 Audio"' >> "${SDCARD}/etc/udev/rules.d/90-naming-audios.rules"
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-hdmi1-sound", ENV{SOUND_DESCRIPTION}="HDMI1 Audio"' >> "${SDCARD}/etc/udev/rules.d/90-naming-audios.rules"
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-hdmiin-sound", ENV{SOUND_DESCRIPTION}="HDMI-In Audio"' >> "${SDCARD}/etc/udev/rules.d/90-naming-audios.rules"
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-es8388-sound", ENV{SOUND_DESCRIPTION}="ES8388 Audio (Analog)"' >> "${SDCARD}/etc/udev/rules.d/90-naming-audios.rules"

	## Optional: Insert board name into Armbian MOTD header
	## if [ -f "${SDCARD}/etc/update-motd.d/10-armbian-header" ]; then
	##   sed -i '22i VENDORTEMP="${BOARD_NAME}" ' "${SDCARD}/etc/update-motd.d/10-armbian-header"
	## fi

	return 0
}

## Set VA/PA bits for specific needs (e.g., Redroid) on vendor branch
# Renamed function for clarity
function post_family_config_branch_vendor__lemonpi_set_pa_va_bits() {
	display_alert "$BOARD" "Applying PA/VA bit configuration for $BRANCH branch (ARM64)" "info"

    ## Set VA BITS to 39 and PA BITS to 48 for ARM64
	function armbian_kernel_config__force_pa_va_48_bits_on_arm64() {
		declare -A opts_val=()
		declare -a opts_y=() opts_n=()
		if [[ "${ARCH}" == "arm64" ]]; then
			opts_y+=("CONFIG_ARM64_VA_BITS_39")
			opts_val["CONFIG_ARM64_PA_BITS"]="48"
		fi
		# This function is expected to be provided by the Armbian build system
		armbian_kernel_config_apply_opts_from_arrays
	}
	# Call the internal function if this hook is executed
	armbian_kernel_config__force_pa_va_48_bits_on_arm64
}
